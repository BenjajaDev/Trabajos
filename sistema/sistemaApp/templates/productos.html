<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistema de inventario</title>
</head>

<body>
    <div class="text-center "><h1 class="display-4 bg-info text-white font-weight-bold">Sistema de inventario</h1></div>
    <br>
    <div class="container-fluid d-flex justify-content-center">
        <form class="row w-25 border border-dark radius p-3" id="productoForm">
            <input type="hidden" id="operacion" value="crear">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código del producto:</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio del producto:</label>
                <input type="number" step="1" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock del producto:</label>
                <input type="number" class="form-control" id="stock" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="limpiarFormulario()">Limpiar</button>
        </form>
        

        <table class="table w-50 ms-5 border border-dark" id="productosTabla">
            <thead>
                <tr>
                    <th>Código del producto</th>
                    <th>Nombre del producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

        
        
    </div>









    <script src="../static/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
