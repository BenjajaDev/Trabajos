<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movimientos de Inventario</h1>

        <form id="movimientoForm" class="my-4">
            <div class="mb-3">
                <label for="producto_codigo" class="form-label">Código del Producto:</label>
                <input type="text" id="producto_codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Movimiento:</label>
                <select id="tipo" class="form-select" required>
                    <option value="entrada">Entrada</option>
                    <option value="salida">Salida</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción (opcional):</label>
                <input type="text" id="descripcion" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
        </form>

        <h2>Historial de Movimientos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Código del Producto</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="movimientosTabla"></tbody>
        </table>
    </div>
    <script src="../static/gestión.js"></script>
    
</body>
</html>
